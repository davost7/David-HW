    <section>
        <form id="contact-form" action="https://www.promermedia.com">
            <div class="form-elem">
                <label for="">Enter your name</label>
                <input required type="text" name="full-name" placeholder="e.g David" />
            </div>
            <div class="form-elem">
                <label for="">Enter your age</label>
                <input type="number" name="age" placeholder="e.g 21" />
            </div>
            <div class="form-elem">
                <label for="">Enter your email</label>
                <input required type="email" name="email" />
            </div>
            <div class="form-elem">
                <label for="">Enter your password</label>
                <input required type="password" name="password" />
            </div>
            <div class="form-elem">
                <label for="over20">Are you over 20?</label>
                <input id="over20" name="over20" type="checkbox">
            </div>
            <div class="form-elem">
                <p>Select your city</p>
                <input type="radio" name="city" value="1"id="city-lon"/>
                <label for="city-lon">London</label>
                <input type="radio" name="city" value="2"id="city-man"/>
                <label for="city-man">Manchester</label>
                <input type="radio" name="city" value="3"id="city-liv"/>
                <label for="city-liv">Liverpool</label>
            </div>
            <div class="form-elem">
                <label for="">Enter your Birthday</label>
                <input name="DOB" type="date" />
            </div>
            <div class="form-elem">
                <label for="">Enter your Favorite color</label>
                <input name="color" type="color">
            </div>
            <div class="form-elem">
                <label for="">Distance to Location</label>
                <input name="Distance" type="range" min="0" max="10" />
            </div>
            <div>
                <label for="">What kind of pet do you have</label>
                <select name="pet" id="">
                    <option value="n/a"></option>
                    <option value="n/a">--I don't have a pet--</option>
                    <option value="1">Cat</option>
                    <option value="2">Fish</option>
                    <option value="3">Rabbit</option>
                    <option selected value="4">Guinea pig</option>
                </select>
            </div>
            <div class="form-elem">
                <label for="">Enter your car make</label>
                <input type="text" value="car makes" name="car" list="car-makes">
                <datalist id="car-makes">
                    <option value="--I don't Drive--">
                    <option value="BMW">
                    <option value="Audi">
                    <option value="Bently">
                    <option value="Range Rover">
                </datalist>
            </div>
            <div class="form-elem">
               <div><label for="">Enter a short message</label></div>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <div class="form-elem">
                <input type="submit" value="SUBMIT YOUR FORM">
            </div>
        </form>

    <title>Document</title>

            <button id="button" onClick="showHide()">

                            <option value="MASERATI">MASERATI</option>
                            <option value="MAYBACH">MAYBACH</option>

                            <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>

                    <div class="form-elem">
                        <label for>Car model</label>
                        <input type="text" placeholder="Enter car make">
                    </div>
                    <div class="form-elem">
                        <label for>Car price</label>
                        <input type="text" placeholder="Enter car make">
                    </div>
                    <div class="form-elem">

                        <input type="text" value name="year" list="year" placeholder="year">

                            <option value="2022">2022</option>

                        <input type="text" placeholder="Enter car make">
                    </div>
                    <div class="form-elem">
                        <label for>Full name</label>
                        <input type="text" placeholder="Enter first name">
                        <input type="text" placeholder="Enter last name">
                    </div>
                    <div class="form-elem">
                        <label for>Email</label>
                        <input required type="text" placeholder="Enter car make">
                    </div>

                    <div class="form">
<select data-placeholder="Model" class="chzn-select" style="width:115px;" tabindex="3" id="model">
                      <option value=""></option>
                      <option value="COMMANDER">COMMANDER</option>
                      <option value="COMPASS">COMPASS</option>
                      <option value="GRAND CHEROKEE">GRAND CHEROKEE</option>
                      <option value="LIBERTY">LIBERTY</option>
                      <option value="PATRIOT">PATRIOT</option>
                      <option value="WRANGLER">WRANGLER</option>
                      </select><select data-placeholder="Trim" class="chzn-select" style="width:100px;" tabindex="4" id="trim">
                      <option value=""></option>
                      <option value="LIMITED">LIMITED</option>
                      <option value="UNLIMITED">UNLIMITED</option>
                      <option value="SPORT">SPORT</option>
                      <option value="RENEGADE">RENEGADE</option>
                      </select>
                          
                          
                    </div>

                    <div  class="form-elem" id="form-sub">
                        <input type="button" value="submit" href="#">
                    </div>
